<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Birthday Jarifa ðŸŽ‰</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: radial-gradient(circle at top, #ffaadf, #ff66c4, #ff3399);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    font-family: 'Pacifico', cursive;
  }

  h1 {
    font-size: 4em;
    text-shadow: 0 0 20px #fff, 0 0 30px #ff00e6, 0 0 40px #ff00e6;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #ff80df, 0 0 20px #ff00e6; }
    to { text-shadow: 0 0 30px #fff, 0 0 50px #ff00e6; }
  }

  h2 {
    margin-top: -10px;
    font-size: 1.6em;
    animation: fade 2s infinite alternate;
  }

  @keyframes fade {
    from { opacity: 0.7; }
    to { opacity: 1; }
  }

  .balloon {
    position: absolute;
    bottom: -150px;
    width: 60px;
    height: 80px;
    border-radius: 50%;
    background: linear-gradient(135deg, #ff4081, #ff80ab);
    animation: float 6s ease-in-out infinite;
  }

  @keyframes float {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    50% { transform: translateY(-500px) rotate(10deg); opacity: 1; }
    100% { transform: translateY(-800px) rotate(-10deg); opacity: 0; }
  }

  .balloon::after {
    content: "";
    position: absolute;
    width: 2px;
    height: 60px;
    background: white;
    top: 80px;
    left: 50%;
    transform: translateX(-50%);
  }

  /* Confetti */
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background: #fff;
    animation: fall 5s linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
    100% { transform: translateY(800px) rotate(720deg); opacity: 0; }
  }

  audio {
    display: none;
  }
</style>
</head>
<body>

  <h1>ðŸŽ‚ Happy Birthday Jarifa ðŸŽ‰</h1>
  <h2>Wishing you lots of love, smiles & magic moments ðŸ’–</h2>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://www.dropbox.com/scl/fi/mhzw4g7o2w6usj72gcv4x/happy-birthday.mp3?rlkey=cfyplcaw5zpw3c31fdb6d52v3&dl=1" type="audio/mpeg">
  </audio>

  <script>
    // Balloons
    for (let i = 0; i < 15; i++) {
      let balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.style.left = Math.random() * window.innerWidth + "px";
      balloon.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
      balloon.style.animationDelay = Math.random() * 3 + "s";
      document.body.appendChild(balloon);
    }

    // Confetti
    for (let i = 0; i < 40; i++) {
      let confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * window.innerWidth + "px";
      confetti.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
      confetti.style.animationDelay = Math.random() * 5 + "s";
      confetti.style.animationDuration = 3 + Math.random() * 2 + "s";
      document.body.appendChild(confetti);
    }
  </script>

</body>
</html>
